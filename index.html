<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Aesir Calculator</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cormorant:wght@400;700&display=swap" rel="stylesheet">
    <script src="./script.js" defer></script>
</head>
<body>
    <main class="wrapper">
        <div class="container">
            <div class="display span--full">
                <div class="previous"></div>
                <div class="current"></div>
            </div>
            <button class="btn btn-clear span--2">AC</button>
            <button class="btn btn-delete">DEL</button>
            <button class="btn operator">+</button>
            <button class="btn number">1</button>
            <button class="btn number">2</button>
            <button class="btn number">3</button>
            <button class="btn operator">-</button>
            <button class="btn number">4</button>
            <button class="btn number">5</button>
            <button class="btn number">6</button>
            <button class="btn operator">/</button>
            <button class="btn number">7</button>
            <button class="btn number">8</button>
            <button class="btn number">9</button>
            <button class="btn operator">*</button>
            <button class="btn number">0</button>
            <button class="btn number">.</button>
            <button class="btn btn-equals span--2">=</button>
        </div>

        <footer class="footer">Copyright &copy; Tyrmundr 2022</footer>
    </main>
</body>
</html>
