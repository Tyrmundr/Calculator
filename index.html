<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Aesir Calculator</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cormorant:wght@400;700&display=swap" rel="stylesheet">
    <script src="./script.js" defer></script>
</head>
<body>
    <main class="wrapper">
        <div class="container">
            <div class="display">
                <div class="previous">Previous</div>
                <div class="current">Current</div>
            </div>
            <button class="btn-clear">AC</button>
            <button class="btn-delete">DEL</button>
            <button class="operator">+</button>
            <button class="number">1</button>
            <button class="number">2</button>
            <button class="number">3</button>
            <button class="operator">-</button>
            <button class="number">4</button>
            <button class="number">5</button>
            <button class="number">6</button>
            <button class="operator">/</button>
            <button class="number">7</button>
            <button class="number">8</button>
            <button class="number">9</button>
            <button class="operator">*</button>
            <button class="number">0</button>
            <button class="number">.</button>
            <button class="btn-equals">=</button>
        </div>

        <footer class="footer">Copyright &copy; Tyrmundr 2022</footer>
    </main>
</body>
</html>
